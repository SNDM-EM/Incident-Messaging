<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Message Builder – v1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
    }

    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .buttons button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .buttons button.active {
      background: #005ea5;
      color: #fff;
    }

    textarea, input, select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }

    #preview {
      background: #e8f5e9;
      padding: 15px;
      white-space: pre-wrap;
      border-radius: 6px;
    }

    .banner {
      text-align: center;
      padding: 15px;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
    }

    .red {
      background: #c62828;
    }

    .black {
      background: #000;
    }
  </style>
</head>
<body>

<h1>Incident Message Builder (v1)</h1>

<div class="section">
  <h2>1. Severity & Ownership</h2>
  <div class="buttons">
    <button onclick="setSeverity('Red')">Red Incident</button>
    <button onclick="setSeverity('Black')">Black Incident</button>
  </div>

  <label>Managed by</label>
  <select id="managedBy">
    <option value="">-- Select --</option>
    <option>East Midlands Route</option>
    <option>York</option>
    <option>Sussex</option>
    <option>Rugby</option>
  </select>

  <label>Incident Title</label>
  <input id="incidentTitle" placeholder="e.g. TC Failure – St Albans Centre Sidings">
</div>

<div class="section">
  <h2>2. Incident Description</h2>
  <textarea id="description" rows="4"
    placeholder="Brief factual description of the incident..."></textarea>
</div>

<div class="section">
  <h2>3. Command Structure (Mandatory)</h2>
  <label>Rail Incident Commander</label>
  <input id="ric" placeholder="e.g. SNDM Derby">

  <label>Tactical Incident Commander</label>
  <input id="tic" placeholder="e.g. RCM Derby">
</div>

<div class="section">
  <h2>4. Service Groups Affected</h2>
  <div class="buttons">
    <button onclick="toggleService(this)">East Midlands Inter Urban</button>
    <button onclick="toggleService(this)">St Pancras – Kettering / Corby</button>
    <button onclick="toggleService(this)">Thameslink North (MML)</button>
    <button onclick="toggleService(this)">Freight</button>
  </div>
</div>

<div class="section">
  <h2>5. Stranded Trains</h2>
  <select id="stranded">
    <option>None</option>
    <option>Yes – details to follow</option>
  </select>
</div>

<div class="section">
  <h2>6. Response</h2>
  <div class="buttons">
    <button onclick="toggleResponse(this)">MOM</button>
    <button onclick="toggleResponse(this)">S&T</button>
    <button onclick="toggleResponse(this)">PWay</button>
    <button onclick="toggleResponse(this)">BTP</button>
  </div>
</div>

<div class="section">
  <button onclick="generate()">Generate Message</button>
</div>

<div class="section">
  <h2>Generated Message Preview</h2>
  <div id="banner" class="banner">No incident selected</div>
  <div id="preview"></div>
</div>

<script>
  let severity = "";
  let services = [];
  let responses = [];

  function setSeverity(level) {
    severity = level;
  }

  function toggleService(btn) {
    btn.classList.toggle("active");
    const text = btn.innerText;
    services.includes(text)
      ? services = services.filter(s => s !== text)
      : services.push(text);
  }

  function toggleResponse(btn) {
    btn.classList.toggle("active");
    const text = btn.innerText;
    responses.includes(text)
      ? responses = responses.filter(r => r !== text)
      : responses.push(text);
  }

  function generate() {
    const managedBy = document.getElementById("managedBy").value;
    const title = document.getElementById("incidentTitle").value;
    const desc = document.getElementById("description").value;
    const ric = document.getElementById("ric").value;
    const tic = document.getElementById("tic").value;
    const stranded = document.getElementById("stranded").value;

    const banner = document.getElementById("banner");
    banner.className = "banner " + (severity === "Black" ? "black" : "red");
    banner.innerText = `${severity} Incident | Managed by: ${managedBy}`;

    let msg = "";
    msg += title + "\n\n";
    msg += desc + "\n\n";
    msg += "Command Structure\n";
    msg += "Rail Incident Commander: " + ric + "\n";
    msg += "Tactical Incident Commander: " + tic + "\n\n";
    msg += "Service Groups Affected\n";
    msg += services.length ? services.join("\n") : "None identified";
    msg += "\n\nStranded Trains\n" + stranded + "\n\n";
    msg += "Response\n";
    msg += responses.length ? responses.join(", ") : "TBC";

    document.getElementById("preview").innerText = msg;
  }
</script>

</body>
</html>
